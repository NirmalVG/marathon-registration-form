<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Marathon Registration Form</title>
    </head>
    <body>
        <h1>Race Registration!</h1>
        <form action="">
            <div>
                <label for="first">First Name: </label>
                <input type="text" id="first" name="first" required />
            </div>
            <div>
                <label for="last">Last Name: </label>
                <input type="text" id="last" name="last" required />
            </div>
            <div>
                <label for="race">Select a Race: </label>
                <div>
                    <input
                        type="radio"
                        id="funRun5k"
                        name="race"
                        value="funRun5k"
                    />
                    <label for="funRun5k">Fun Run 5k</label>
                </div>
                <div>
                    <input
                        type="radio"
                        id="halfMarathon"
                        name="race"
                        value="halfMarathon"
                    />
                    <label for="halfMarathon">Half Marathon</label>
                </div>
                <div></div>
                <div>
                    <input
                        type="radio"
                        id="fullMarathon"
                        name="race"
                        value="fullMarathon"
                    />
                    <label for="fullMarathon">Full Marathon</label>
                </div>
            </div>
            <div>
                <label for="email" >Email: </label>
                <input type="email" id="email" name="email" required />
                <label for="password">Password: </label>
                <input type="password" id="password" name="password" required />
            </div>
            <div>
                <label for="age">Select Age Group: </label>
                <select name="age" id="age">
                    <option value="">Select One</option>
                    <option value="under18">Under 18</option>
                    <option value="18to30">18 to 30</option>
                    <option value="31to50">31 to 50</option>
                    <option value="over50">Over 50</option>
                </select>
            </div>
            <button type="submit">Register</button>
        </form>
    </body>
</html>
